<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Nike Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-top">
                    <img src="./images/nike.png" alt="" class="logo">
                    <div class="card-top-text">
                        <h1>Nike Air</h1>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia tempora, labore corrupti hic voluptates dolore omnis id molestiae. Voluptatem, ex.</p>
                    </div>
                    <img src="./images/shoe1.png" alt="" class="shoe-one">
                    <img src="./images/shoe2.png" alt="" class="shoe-two">
                </div>
                <div class="card-bottom">
                    <h1>Nike Air</h1>
                   <!-- <div class="badge">New</div> -->
                    <h3>Running collections</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="size">
                        <h4>Size</h4>
                        <div class="sizes">
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>11</span>
                        </div>

                    </div>
                    <div class="color">
                        <h4>Color</h4>
                        <div class="colors">
                            <div class="color-one"></div>
                            <div class="color-two"></div>
                        </div>
                    </div>
                    <div class="price">
                        <span>CZK</span>
                        <span>10000,00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
